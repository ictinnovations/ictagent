<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Settings</h3>
      <form name="cookieform" id="login" method="post">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-3">
              <label for="url">Url:</label>
              <input type="text" name="url" id="url" class="form-control">
            </div> 
          </div>
          <div class="row">
            <div class="col-xs-2">
              <label for="username">Username:</label>
              <input type="text" name="username" id="username" class="form-control"/>
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" class="form-control"/>
              <div id="status"></div>
            </div>
          </div>
          <div id="status"></div> 
        </div>
      </form>
      <h5>Select Extension</h5>
      <div id="divisiondrp">
        <select id="picktech">
          <option value="select">Select</option>
        </select>
      </div><br>
      <button type="reload" id="reload" name="relaod" class="btn btn-small btn-primary"/>Reload</button><br><br>
      <label for="conload">Enter Url to load Contact</label>
      <input type="text" class="form-control" id="conload">
      <label for="phone_pattern">Phone pattern</label>
      <input type="text" class="form-control" id="phone_pattern"><br><br>
      <input type="checkbox" name="searchphn" id="searchphn"> Search Phone on new tabs <br>
      <div id="phnstatus"></div>
      <input type="checkbox" name="widgtpop" id="widgtpop"> Autoload widget Popup <br>
      <div id="widgt"></div>
    </div>
  </body>
</html>
